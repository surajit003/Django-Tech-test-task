<div id="addArticleModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'api-articles' %}" id="addArticleForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Article</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" name="title" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <input type="text" id="content" name="content" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Select Authors</label>
                        <select id="authors" name="authors" class="form-control" multiple="multiple">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Regions</label>
                        <select id="regions" name="regions" class="form-control" multiple="multiple">
                        </select>
                    </div>


                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal"
                           value="Cancel">
                    <button id="addArticleBtn" class="btn btn-success" value="Add">Add Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
