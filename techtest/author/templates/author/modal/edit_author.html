<div id="editAuthorModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" id="editAuthorForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Author</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="id_edit_first_name" name="edit_first_name"
                               class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="id_edit_last_name" name="edit_last_name"
                               class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal"
                           value="Cancel">
                    <button id="editAuthorBtn" class="btn btn-success" value="Add">Save
                    </button>
                    <button id="deleteAuthorBtn" class="btn btn-danger" value="Add">Delete</button>

                </div>
            </form>
        </div>
    </div>
</div>
