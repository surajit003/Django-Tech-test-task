<div id="editRegionModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" id="editRegionForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Region</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" id="id_edit_code" name="edit_code" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="id_edit_name" name="edit_name" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal"
                           value="Cancel">
                    <button id="editRegionBtn" class="btn btn-success" value="Add">Save
                    </button>
                     <button id="deleteRegionBtn" class="btn btn-danger" value="Add">Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
